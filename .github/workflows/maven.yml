# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
jobs:

  Deployment:
    runs-on: ubuntu-latest
    steps:
      - name: wget        
        uses: wei/wget@v1
        env:
          ART: $(curl https://ksdemo.jfrog.io/artifactory/api/storage/maven-demo/com/wss/wss/0.0.1-SNAPSHOT | jq -r ".children[].uri" | tr -d '/' | tail -1)
        with:
          args: -O spring.jar https://ksdemo.jfrog.io/artifactory/maven-demo/com/javainuse/SpringBootHelloWorld/0.0.1-SNAPSHOT/SpringBootHelloWorld-0.0.1-20220510.100751-17.jar 
      - name: Deploy
        run: |
          java -jar spring.jar &
          echo "http://localhost:8080/employee"
          echo $(wget --spider -S "http://localhost:8080/employee" 2>&1 | grep -F HTTP)
